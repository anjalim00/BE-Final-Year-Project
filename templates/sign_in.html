{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
	<!-- Form Initiation -->
	<div class="container px-4 px-lg-5" style="height:73vh" >
    	<div class="row gx-4 gx-lg-5 justify-content-center">
      	<div class="col-md-10 col-lg-5">
      	
			<form class="container mt-lg-5 pt-5" action="/login" method="POST">
					
			<div class="form-group mb-5">
            <label for="user_login">Email</label>
            <input type="email" name="log" id="user_login" class="form-control" value="" required>
			{% if error is defined %}
				  	<div class="text-danger">{{ error }}</div>
			{% endif %}
		      </div>
		      
		      <div class="form-group mb-4">
		          <label for="user_pass">Password</label>
		          <a class="form-sublink float-end" style="font-size:13px; text-decoration:none" href="#">Forgot password?</a>
		          <input type="password" name="pwd" id="user_pass" class="form-control" value="" required>
				  {% if error1 is defined %}
				  	<div class="text-danger">{{ error1 }}</div>
				  {% endif %}
		      </div>
		      

		      <div class="form-group mb-3">
		        <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
		  		</div>

    		</form>
    		<p class="small text-center" style="font-size:13px">Don't have an account yet? <a href="/register" class="text-decoration-none">Sign up</a></p>
    	</div>
    </div>
	</div>
{% endblock %}
